<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>
    <form
    action="https://mate-academy"
    method="get"
    data-qa="big"
    >
      <img
        class="icon"
        src="images/Search.svg"
        alt="Search icon"
      >
      <input
        type="text"
        class="firstBar"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
    action="https://mate-academy"
    method="get"
    data-qa="small"
    >
      <img
        class="icon"
        src="images/Search.svg"
        alt="Search icon"
      >
      <input
        type="text"
        class="secondBar"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
